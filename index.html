<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>caproven.info</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/external.js"></script>
</head>

<body onload="constructFolders();">

    <div class="title">
        <a href="https://github.com/caproven/GameOfLife">
          <img src="resources/gliderinvertedtransparent.gif">
        </a>
        <h1>caproven.info</h1>

    <div id="folders">
        <!-- folder contents populate this div -->
    </div>

    <div id="controls">
        <!-- <p>&gt; Insert Content Here &lt;</p> -->
        <input id="txtBox" type="text"/>
        <input class="btn" type="button" value="set"
          onclick="setLocalStorage(JSON.parse(document.getElementById('txtBox').value));"/>

          onclick="console.log(getLocalStorage())"/>

          onclick="clearFolders();"/>
    </div>
