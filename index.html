<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>caproven.info</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="js/external.js"></script>
</head>

<body onload="getJsonLocalStorage();">

    <div id="folders">

    </div>

    <div id="controls">
        <!-- <p>&gt; Insert Content Here &lt;</p> -->
        <input id="txtBox" type="text"/>
